<script>
  const home = document.getElementById('start');
  const tabuleiro = document.getElementById('tabuleiro');

  function alertaMessage(res, jog) {
    const toast = document.getElementById("message");
    toast.innerHTML = "";
    let conteudo = '<button id="btn_sair" class = "res" onclick="javacript: sair()"><h1>X</h1></button>';
    toast.innerHTML = conteudo;
    let text = "<div style='text-align: center;'>" + jog + "</div><br />";
    toast.innerHTML = toast.innerHTML + text;
    toast.innerHTML = toast.innerHTML + res;
    toast.classList.add("show");
  }

  function sair() {
    const toast = document.getElementById("message");
    toast.classList.remove("show");
    $('#btn_sair').val(5);
  }

  var ant1 = 0;
  var ant2 = 0;

  const frases = [
    "Em 1843, Ada Lovelace foi a primeira pessoa a desenvolver um algoritmo computacional da história.",
    "As mulheres foram as primeiras engenheiras de software.",
    "Hedy Lamarr era atriz e, em 1942, durante a segunda Guerra Mundial, patenteou um sistema de sinal com variador de frequência para evitar que torpedos controlados por rádio sejam interceptados, princípio usado hoje em tecnologias como o Bluetooth e versões anteriores de CDMA e Wi-Fi.",
    "Em 1952, Grace Hopper foi a criadora da linguagem COBOL e, assim, popularizou a ideia de linguagem de programação orientada para o processamento de banco de dados usada até hoje.",
    "Em 1958, Mary Kenneth Keller foi uma educadora e pioneira na área de tecnologia, além de ser a primeira mulher nos Estados Unidos a finalizar o PhD em Ciência da Computação.",
    "Em 1960, a engenharia de software e o desenvolvimento eram considerados trabalhos femininos.",
    "Em 1969, Margaret Hamilton foi desenvolvedora e líder do time que desenvolveu os módulos lunares e de comando do sistema de voo da missão Apollo, recebendo a Medalha Presidencial da Liberdade por este feito, dada pelo então presidente americano Barack Obama.",
    "Em 1978, Carol Shaw foi a primeira mulher a entrar no mercado de videogames, trabalhando na empresa pioneira em videogames Atari, e depois foi a responsável por criar o primeiro sistema de geração procedural de conteúdo, que nunca deixava uma fase de jogo ser igual à outra — prática que continua até hoje.",
    "Em 2006, Frances Allen foi a primeira mulher a ganhar o prêmio Turing e foi responsável por alguns dos sistemas iniciais de segurança da National Security Agency (NSA).",
    "Garotas do ENIAC: usado para calcular trajetórias de mísseis durante a segunda Guerra Mundial. Com a construção do ENIAC, seis mulheres foram escolhidas para dar continuidade, programando a máquina tendo apenas seus diagramas lógicos. Como resultado, os cálculos que anteriormente levavam cerca de 30 horas começaram a ser processados em 15 segundos.",
    "Em meados da década de 80 os computadores e videogames foram considerados de meninos pelo mercado, desmotivando as garotas pela área, diminuindo a presença feminina de 50% para 37% .",
    "Volta das mulheres na comunidade de TI: PyLadies, Black Girls Code, Mind the Gap, GSG - Girls Support Girls.",
    "Sammet foi a criadora de uma das primeiras linguagens computadorizadas existentes. O FORMAC, que entrou em uso no final dos anos 1960 pelas mãos da IBM, era utilizado para manipular fórmulas matemáticas e auxiliar em cálculos complexos.",
    "Karen Sparck Jones:  uma das criadoras do conceito de “inverso da frequência em documentos”, a base do que hoje são os sistemas de busca e localização de conteúdo e pedra fundamental de companhias como o Google, por exemplo.",
    "Ada Lovelace: traduzia os textos de Luigi Menabrea, um matemático italiano, sobre as ferramentas analíticas usadas por Charles Babbage, um matemático inglês. Esse trabalho derivativo resultou no que, para muitos especialistas, é o primeiro algoritmo criado na história, muito antes da existência de máquinas que pudessem processá-lo. Conhecida como a primeira programadora da história.",
    "Cristina Junqueira ela é uma das fundadoras da fintech nubank e seu nome tem peso, sendo reconhecido como um dos mais importantes na lista de mulheres na tecnologia",
    "Roberta Williams:  fundadora da On-Line Systems, que mais tarde, se tornaria a Sierra, um dos maiores nomes da indústria de jogos eletrônicos, tendo participado do desenvolvimento e/ou distribuição de grandes nomes como King’s Quest, Phantasmagoria, Half-Life e Counter-Strike.",
    "A WOMCY é uma organização sem fins lucrativos, composta por mulheres, com foco no desenvolvimento da segurança cibernética na América Latina. O principal objetivo da WOMCY é minimizar a lacuna de conhecimento e aumentar o grupo de talentos em segurança cibernética na América Latina.",
    "Radia Perlman Conhecida como a Mãe da Internet, pois inventou um dos protocolos fundamentais para seu funcionamento chamado STP",
    "Edith Clarke: em 1919 tornou-se a primeira mulher a conquistar um Mestrado no Departamento de Engenharia Elétrica e Ciência da Computação do MIT, além de ter se formado em matemática e em astronomia."
  ];

  var maximo = 19;

  var i, arr = [];
  for (i = 0; i < maximo; i++) {
    arr[i] = i + 1;
  }
  var p, n, tmp;
  for (p = arr.length; p;) {
    n = Math.random() * p-- | 0;
    tmp = arr[n];
    arr[n] = arr[p];
    arr[p] = tmp;
  }

  var escolha = 0;

  var iniciar = () =>
    setInterval(() => {
      $.ajax({
        url: './backend.php',
        method: 'post',
        data: {},
        success: function (response) {
          response = JSON.parse(response);
          jog1 = parseInt(response.jog1);
          jog2 = parseInt(response.jog2);

          if (ant1 != jog1) {
            ant1 > 0 ? document.getElementById(ant1 > 20 ? 20 : ant1).style.backgroundColor = "#d2eaf5" : null;
            document.getElementById(jog1 > 20 ? 20 : jog1).style.backgroundColor = '#FED1CB'
            document.getElementById(jog1 > 20 ? 20 : jog1).style.width = '100%'
            ant1 = jog1;
            alertaMessage(frases[parseInt(arr[escolha])], 'Jogador 1');
            escolha++;
          }
          if ($('#btn_sair').val() == 5) {
            setTimeout(function () {
              if (ant2 != jog2) {
                ant2 > 0 ? document.getElementById(ant2 > 20 ? 20 : ant2).style.backgroundColor = "#d2eaf5" : null;
                document.getElementById(jog2 > 20 ? 20 : jog2).style.backgroundColor = '#6E3DC8'
                document.getElementById(jog2 > 20 ? 20 : jog2).style.width = '100%'
                ant2 = jog2
                alertaMessage(frases[parseInt(arr[escolha])], 'Jogador 2');
                escolha++;
              }
            }, 1000);
            $('#btn_sair').val(0);
            if (jog1 >= 20 || jog2 >= 20) {
              clearInterval(iniciar);
              setTimeout(() => {
                document.getElementById('jogg2').classList.add('disable');
                document.getElementById('jogg1').classList.add('disable');
                document.getElementById('result').style.display = 'flex';
                jog1 >= 20 ?
                  document.getElementById('nome_vencedor').innerHTML = "Vencedor: Jogador 1" : document.getElementById('nome_vencedor').innerHTML = "Vencedor: Jogador 2";
              }, 3000);

            }
          }
        }
      });
    }, 1000);

  function start() {
    home.style.display = 'none';
    tabuleiro.classList.remove('disable');
    iniciar();
  };

</script>
