<script>
  const home = document.getElementById('start');
  const tabuleiro = document.getElementById('tabuleiro');

  function start() {
    home.style.display = 'none';
    tabuleiro.classList.remove('disable');
  };

  function alertaMessage(res) {
    const toast = document.getElementById("message");
    toast.innerHTML = res;
    toast.classList.add("show");
    setTimeout(() => {
      toast.classList.remove("show");
    }, 15000);
  }

  var ant1 = 0;
  var ant2 = 0;

  var myVar = setInterval(() => {
    $.ajax({
      url: './backend.php',
      method: 'post',
      data: {},
      success: function (response) {
        response = JSON.parse(response);
        console.log(response);
        jog1 = parseInt(response.jog1);
        jog2 = parseInt(response.jog2);

        if (ant1 != jog1) {
          ant1 > 0 ? document.getElementById(ant1).style.backgroundColor = "#FED1CB" : null;
          document.getElementById(jog1).style.backgroundColor = '#ff0000'
          ant1 = jog1;
          if (jog1 % 4 == 0) {
            alertaMessage('Jogador: 1 -> Em 1978, Carol Shaw foi a primeira mulher a entrar no mercado de videogames, trabalhando na empresa pioneira em videogames Atari, e depois foi a responsável por criar o primeiro sistema de geração procedural de conteúdo, que nunca deixava uma fase de jogo ser igual à outra — prática que continua até hoje.');
          }
        }

        setTimeout(() => {
          if (ant2 != jog2) {
            ant2 > 0 ? document.getElementById(ant2).style.backgroundColor = "#FED1CB" : null;
            document.getElementById(jog2).style.backgroundColor = 'green'
            ant2 = jog2
          }
          if (jog2 % 4 == 0) {
            alertaMessage('Jogador: 2 -> Em 1978, Carol Shaw foi a primeira mulher a entrar no mercado de videogames, trabalhando na empresa pioneira em videogames Atari, e depois foi a responsável por criar o primeiro sistema de geração procedural de conteúdo, que nunca deixava uma fase de jogo ser igual à outra — prática que continua até hoje.');
          }
        }, jog1 % 4 == 0 ? 16500 : 3000);

        if (jog1 == 20 || jog2 == 20) {
          clearInterval(myVar);
        }
      }
    });

  }, 4000);
</script>
